<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-principal: #5f00b3; /* Lila claro */
      --color-texto: #333;
      --color-fondo: #ffffff;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: var(--color-texto);
      background-color: var(--color-fondo);
    }

    header {
        height: 100vh;
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0, 0, 0, 0.4)), url('img/3.jpeg') center/cover no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 1rem;
    }


    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      animation: fadeInDown 2s ease-in-out;
    }

    .contenido-header {
      margin-bottom: auto;
      transform: translateY(200px); /* Subilo un poco más si querés */
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-contacto {
      margin-top: 2rem;
      background-color: var(--color-principal);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-contacto:hover {
      background-color: #39006b;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: var(--color-principal);
      margin-bottom: 1rem;
      font-size: 2rem;
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .galeria img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .whatsapp {
      position: fixed;
      bottom: 35px;
      right: 35px;
      /* background-color: #25D366; */
      color: white;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      /* box-shadow: 0 2px 6px rgba(0,0,0,0.3); */
      z-index: 100;
      text-decoration: none;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .whatsapp img {
      width: 70px;
      height: 70px;
    }
  </style>
</head>
<body>

  <header>
    <div class="contenido-header">
      <h1>Contactos.</h1><br><br>
      <a href="https://Wa.me/+5493624808142" class="btn-contacto">Contacto Vanina</a><br><br><br>
      <a href="https://Wa.me/+5493624248458" class="btn-contacto">Contacto Julia</a>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
